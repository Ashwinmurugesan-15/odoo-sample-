<table border="0" cellpadding="0" cellspacing="0"
    style="padding-top: 16px; background-color: #FFFFFF; font-family:Verdana, Arial,sans-serif; color: #454748; width: 100%; border-collapse:separate;">
    <tr>
        <td align="center">
            <table border="0" cellpadding="0" cellspacing="0" width="590"
                style="padding: 16px; background-color: #FFFFFF; color: #454748; border-collapse:separate;">
                <tbody>
                    <!-- HEADER -->
                    <tr>
                        <td align="center" style="min-width: 590px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="590"
                                style="min-width: 590px; background-color: white; padding: 0px 8px 0px 8px; border-collapse:separate;">
                                <tr>
                                    <td valign="middle">
                                        <span style="font-size: 10px;">New Lead</span><br />
                                        <span style="font-size: 20px; font-weight: bold;">
                                            <t t-out="object.name or 'Lead Name'">Lead Name</t>
                                        </span>
                                    </td>
                                    <td valign="middle" align="right">
                                        <img src="/logo.png"
                                            style="padding: 0px; margin: 0px; height: auto; width: 80px;" alt="Logo" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align:center;">
                                        <hr width="100%"
                                            style="background-color:rgb(204,204,204);border:medium none;clear:both;display:block;font-size:0px;min-height:1px;line-height:0; margin: 16px 0px 16px 0px;" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- CONTENT -->
                    <tr>
                        <td align="center" style="min-width: 590px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="590"
                                style="min-width: 590px; background-color: white; padding: 0px 8px 0px 8px; border-collapse:separate;">
                                <tr>
                                    <td valign="top" style="font-size: 13px;">
                                        <div>
                                            Dear <t t-out="object.contact_name or 'User'">User</t>,<br /><br />

                                            This is a notification that a new lead has been created.<br />
                                            <div style="margin: 16px 0px 16px 0px;">
                                                <a t-attf-href="/web#id={{object.id}}&amp;view_type=form&amp;model=crm.lead"
                                                    style="background-color: #875A7B; padding: 8px 16px 8px 16px; text-decoration: none; color: #FFFFFF; border-radius: 5px; font-size:13px;">
                                                    View Lead
                                                </a>
                                            </div>

                                            <b>Lead Email:</b> <a t-attf-href="mailto:{{ object.email_from }}">
                                                <t t-out="object.email_from" />
                                            </a><br />
                                            <b>Lead Phone:</b>
                                            <t t-out="object.phone or 'N/A'" /><br /><br />

                                            This interaction is recorded in your Odoo system.
                                            <br /><br />
                                            Enjoy Odoo!<br />
                                            --<br />The <t t-out="object.company_id.name or 'Company'">Company</t> Team
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align:center;">
                                        <hr width="100%"
                                            style="background-color:rgb(204,204,204);border:medium none;clear:both;display:block;font-size:0px;min-height:1px;line-height:0; margin: 16px 0px 16px 0px;" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- FOOTER -->
                    <tr>
                        <td align="center" style="min-width: 590px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="590"
                                style="min-width: 590px; background-color: white; font-size: 11px; padding: 0px 8px 0px 8px; border-collapse:separate;">
                                <tr>
                                    <td valign="middle" align="left">
                                        <t t-out="object.company_id.name or 'My Company'">My Company</t>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="middle" align="left" style="opacity: 0.7;">
                                        <t t-out="object.company_id.phone or ''">+1 650-123-4567</t>
                                        <t t-if="object.company_id.email">
                                            | <a t-attf-href="'mailto:%s' % object.company_id.email"
                                                style="text-decoration:none; color: #454748;"
                                                t-out="object.company_id.email or ''">info@yourcompany.com</a>
                                        </t>
                                        <t t-if="object.company_id.website">
                                            | <a t-att-href="object.company_id.website"
                                                style="text-decoration:none; color: #454748;"
                                                t-out="object.company_id.website or ''">http://www.example.com</a>
                                        </t>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
